<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>

<body>

    <form action="">
        <fieldset>
            <legend>datalist</legend>
            <label for="">Product : </label>
            <input type="text" list="dropdown" placeholder="select product">

            <datalist id="dropdown">
                <option value="tea">
                <option value="coffee">
                <option value="hot water">
                <option value="cold water">
                <option value="aspreso">
            </datalist>
        </fieldset>
    </form>


</body>

</html>
