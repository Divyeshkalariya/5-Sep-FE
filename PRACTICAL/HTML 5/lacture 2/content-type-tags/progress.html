<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
    <style>
        body{
            background-color: thistle;
        }
        .pgs{
            width:90% ;
            margin-left: 10%;
            margin-top: 10%;
        }
        label{
            font-size: 30px;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        progress{
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="pgs">
        <label for="">HTML</label><br>
        <progress min="0" max="100" value="95"></progress><br><br>
        <label for="">CSS</label><br>
        <progress min="0" max="100" value="90"></progress><br><br>
        <label for="">Java Script</label><br>
        <progress min="0" max="100" value="75"></progress><br><br>
        <label for="">Jquary</label><br>
        <progress min="0" max="100" value="65"></progress><br><br>
        <label for="">BOOTSTRAP</label><br>
        <progress min="0" max="100" value="85"></progress><br><br>
    </div>
</body>
</html>
