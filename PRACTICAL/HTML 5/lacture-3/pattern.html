<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
    <style>
        body{
            text-align: center;
        }
        form{
            margin-top: 10%;
        }

        label{
            font-weight: bolder;
            font-size: 25px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input{
            color: red;
        }

        input{
            padding: 5px 10px;
        }


    </style>
</head>
<body>
    <form action="https://web.whatsapp.com/">
        <label for="">Name : </label>
        <input type="text" name="name" placeholder="Enter Your Name *" required pattern="[a-zA-Z]+"><br><br>

        <label for="">Username :</label>
        <input type="text" name="username"  placeholder="Enter Your Username *" required pattern="[a-zA-Z0-9]+" ><br><br>

        <label for="">Password :</label>
        <input type="password" name="password" placeholder="Enter Your Password *" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"><br><br>

        <input type="submit" name="submit"value="Register" style="background-color: blue; color: white; font-weight: bold; border: none; border-radius: 5px;">
    </form>

</body>
</html>
