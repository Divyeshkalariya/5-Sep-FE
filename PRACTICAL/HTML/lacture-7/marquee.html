<html>
	<head>
		<title>Marquee tag</title>
		<style>
			h1{
			border:2px solid red;	
			width:230px;
			color:blue;}

			h2{
			border:2px solid orange;
			width:160px;
			color:green;}

		</style>
	</head>

	<body>
			<marquee><h1>HTML</h1></marquee><br><br><br>
			<marquee direction="right"><h2>CSS</h2></marquee><br><br><br>
			<marquee direction="up"><h1>JAVA SCRIPT</h1></marquee><br><br><br>
			<marquee direction="down"><h2>BOOTSTRAP</h2></marquee>

	</body>

</html>
