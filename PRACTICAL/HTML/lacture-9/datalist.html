<html>
	<head>
		<title>data list </title>
	</head>

	
	<body>
		<form>
			<fieldset>
				<legend>Information :</legend>
				<label>full name :</label>
				<input type="text" name=""><br><br>
				<label>rank :</label>
				<input list="Rank">
					<datalist id="Rank">
						<option value=1st>
						<option value=2ed>
						<option value=3ed>
						<option value=4th>
						<option value=5th>
					</datalist><br><br>
				<label>email id :</label>
				<input type="email" name=""><br><br>	
				<label>Gender :</label>
				<input type="radio" name="">Male
				<input type="radio" name="">Female<br><br>
				<label> Education :</label>
				<input type="checkbox" name="">10<sup>th</sup>
				<input type="checkbox" name="">12<sup>th</sup>
				<input type="checkbox" name="">Graduation

			</fieldset>
		</form> 
	</body>
</html>
