<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        div{
            text-shadow: 3px 5px 2px;
        }
    </style>
</head>
<body>
    <center>
        <div>
            Good morning
        </div>
    </center>
</body>
</html>
