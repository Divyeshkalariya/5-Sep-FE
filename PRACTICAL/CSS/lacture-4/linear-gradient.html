<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient</title>
    <style>
        div{
            color: rgb(9, 14, 14);
            height: 300px;
            width: 300px;
            background-image: linear-gradient(lightgreen,skyblue,red,blue,yellow,brown);
        }

    </style>
</head>
<body>
    <div>
        <center style="font-size: 30px;">amazing</center>
    </div>
</body>
</html>
