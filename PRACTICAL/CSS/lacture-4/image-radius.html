<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-radius</title>
    <style>
        body{
            background-color: blueviolet;
        }
        div{
            height: 400px;
            width: 400px;
        }
        img{
            border-radius: 20% 10% 10% 20%;
        }
    </style>
</head>
<body>
    <div>
        <img src="lion sticker.jpg" height="400px;" width="400px;">
    </div>
</body>
</html>
