<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div{
            height: 500px;
            width: 500px;
            border: 10px double green;
            border-radius: 10% 30%;
        }
        center{
            padding:180px;
        }
    </style>
</head>
<body>
    <div>
        <center style="font-size:50px;">
            border-radius
        </center>
    </div>
</body>
</html>
