<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover-nav</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        header{
            height: 100px;
            width: 100%;
        }
        .logo{
            height: inherit;
            width: 15%;
            float: left;
        }
        .logo img{
            height: inherit;
            width: 100%;
        }
        nav{
            height: 100px;
            width: 85%;
            float: right;
            background-color: rgb(5, 4, 4);
        }
        nav ul{
            float: right;
        }
        nav ul li{
            display: inline-block;
            font-size: 30px;
            margin: 30px;
        }
        nav ul li a{
            color: rgb(255, 255, 255);
            text-decoration: none;
        }
        nav ul li a:hover{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images.png">
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
