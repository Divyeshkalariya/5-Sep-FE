<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        .a{
            height: 200px;
            width: 200px;
            float: left;
            background-color: brown;
        }
        .b{
            height: 200px;
            width: 200px;
            float: right;
            background-color: blue;
        }
        .c{
            height: 200px;
            clear: both;
            background-color: chocolate;

        }
    </style>
</head>
<body>
    <div class="a"><center>BOX-1</center></div>
    <div class="b"><center>BOX-2</center></div>
    <div class="c"><center>BOX-3</center></div>
</body>
</html>
