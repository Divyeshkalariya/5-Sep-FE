<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>font-awsome</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            background-color: lightblue;
        }
        header{
            height: 100px;
            width: 99.6%;
            border: 2px solid blue;
            border-radius: 5px;
            background-image: linear-gradient(lightgreen,green);
        }
        .logo{
            height:100px;
            width: 10%;
            float: left;
        }
        .logo img{
            height:inherit;
            width: 100%;
        }
        nav{
            float: right;
        }
        nav ul li{
            display: inline-block;
            list-style: none;
        }
        nav ul li a {
            margin-right: 30px;
            margin-top: 30px;
            font-size: 25px;
            text-decoration: none;
        }
        nav ul li a i{
            margin-top:35px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="download (1).png">
        </div>
        <nav>
            <ul>
                <li><a href=""><i class='fa fa-home'></i>Home</a></li>
                <li><a href=""><i class="fa fa-product-hunt"></i>Products</a></li>
                <li><a href=""><i class="material-icons">perm_contact_calendar</i>Contacts</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
