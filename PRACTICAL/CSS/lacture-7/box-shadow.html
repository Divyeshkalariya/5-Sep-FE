<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        body{
            margin: 50px;
        }
        .d1{
            height: 200px;
            width: 200px;
            border: 3px solid black;
            box-shadow: 4px 4px 4px 4px blue;
            float: left;
        }
        .d2{
            height: 200px;
            width: 200px;
            border: 3px solid black;
            box-shadow: 4px 4px 4px 4px green;
            float: right;
        }
    </style>
</head>
<body>
    <div class="d1">
        <center>
            box-1
        </center>
    </div>
    <div class="d2">
        <center>
            box-2
        </center>
    </div>
</body>
</html>
