<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hower-shadow</title>
    <style>
        .d1{
            height: 200px;
            width: 200px;
            border: 2px solid blue;
            margin: 50px;
        }
        .d1:hover{
            box-shadow: 7px 7px 7px 5px;
        }
        .d2{
            height: 200px;
            width: 200px;
            border: 2px solid blue;
            margin: 50px;
        }
        .d2:hover{
            box-shadow: 10px 10px 10px 10px coral;
        }
    </style>
</head>
<body>
    <center>
        <div class="d1">
            <h1>Hover-shadow-1</h1>
        </div>
        <div class="d2">
            <h1>Hover-shadow-2</h1>
        </div>
    </center>    
</body>
</html>
