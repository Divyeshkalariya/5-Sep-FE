<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordertype-double</title>
        <style>
            .a{border-top:5px double rgb(9, 135, 219);}
            .d{border-left:8px double rgb(214, 151, 25);}
        </style>
</head>
<body>
    <div class="a"> junagadh</div>
    <div class="b"> rajkot</div>
    <div class="c"> jetpur</div>
    <div class="d"> jamjodhpur</div>
</body>
</html>
