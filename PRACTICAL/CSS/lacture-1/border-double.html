<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders-dashed</title>
    <style>
        .b{width: 200px;
           height: 200px;
           border-style: dashed;
           border-color: rgb(7, 167, 224);}
         

        .d{width: 250px;
           height: 200px;
           border-style: dashed;
           border-color:rgb(0, 87, 128), 87, 128);}
            
    </style>
</head>
<body>
    <div class="a">border-1 this is border 1</div>
    <div class="b">border-2 this is border 1</div>
    <div class="c">border-3 this is border 1</div>
    <div class="d">border-4 this is border 1</div>
</body>
</html>
