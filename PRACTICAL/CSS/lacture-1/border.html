<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>
    <style>
        .a{width: 200px;
           height: 200px;
           border-style: double;
           border-color: lightblue;}

        .b{width: 200px;
           height: 200px;
           border-style: dotted;
           border-color:blue;}

        .c{width: 200px;
           height: 200px;
           border-style: dashed;
           border-color:green;}
            
        .d{width: 200px;
           height: 200px;
           border-style: solid;
           border-color:red;}

    </style>
</head>
<body>
    <div class="a">border-1</div>
    <div class="b">border-2</div>
    <div class="c">border-3</div>
    <div class="d">border-4</div>
</body>
</html>
