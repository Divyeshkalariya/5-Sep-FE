<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders-dashed</title>
    <style>
        .b{width: 218px;
           height: 230px;
           border-style: dashed;
           border-color: lightblue;}

        .d{width: 260px;
           height: 280px;
           border-style: dashed;
           border-color:green;}
            
    </style>
</head>
<body>
    <div class="a">border-1</div><br><br>
    <div class="b">border-2</div><br><br>
    <div class="c">border-3</div><br><br>
    <div class="d">border-4</div><br><br>
</body>
