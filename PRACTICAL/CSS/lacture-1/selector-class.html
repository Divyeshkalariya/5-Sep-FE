<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><selector-class></selector-class></title>
    <style>
        .a{
            border: 1px solid blueviolet;
            color: brown;
            background-color: aqua;

        }
        .b{
            border: 3px dashed royalblue;
            color: saddlebrown;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1 class="a">this is selector 1</h1>
    <h1 class="b">this is selector 2</h1>
    <h1>this is selector 3</h1>
</body>
</html>
