<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position with button </title>
    <style>
        body{
            background-color: aquamarine;
        }
        div img{
            height: 300px;
            width: 300px;
            border: 5px solid rgb(170, 4, 4);
            position: absolute;
            top: 100px;
            right: 550px;
        }
        button{
            position: relative;
            top: 370px;
            left: 630px;
            color: black;
            border-radius: 20%;
            cursor: pointer;
            background-color: rgb(252, 252, 252);
        }
    </style>
</head>
<body>
    <div>
        <img src="dk-6.jpg">
    </div>
    <button>use</button>
</body>
</html>
