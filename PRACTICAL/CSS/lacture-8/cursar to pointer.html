<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursar to pointer</title>
    <style>
        .input input{
            cursor: pointer;
            background-color: brown;
            color: white;
        }
        .a{
            margin-top: 200px;
        }
        .a a{
            line-height: 60px;
            width: 40px;
            border: 2px solid black;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            background-color: aquamarine;
        }
        .button{
            margin-top: 200px;
        }
        .button button{
            cursor: pointer;
            background-color:rgb(20, 19, 19);
            color: white;
        }
    </style>
</head>
<body>
    <div class="input">
        button from input tag<br>
        <input type="button" value="submit">
    </div>

    <div class="a">
        button from anker tag<br>
        <a href=""> Login</a>
    </div>

    <div class="button">
        button from button tag<br>
        <button> Shop Now</button>
    </div>

    </body>
</html>
