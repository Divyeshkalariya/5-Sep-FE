<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text box absolute</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }

        body{
            background-image: url('b1.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .header{
            height: 100vh;
            width: 100%;
        }

        .logo{
            height: 200px;
            width: 15%;
            float: left;
            /* border: 2px solid black ; */
        }

        .logo img{
            height: 200px;
            width: 100%;
        }

        nav{
            height: 250px;
            width: 85%;
            float: right;
        }

        nav ol{

            float: right;
            margin: 50px;
            font-size: 40px;
            font-weight: bold;
        }

        nav ol li{
            display: inline-block;
            padding: 20px;

        }

        nav ol li a{
            text-decoration: none;
            color: rgb(80, 255, 74);
        }

        .text{
            height: 180px;
            width: 500px;
            position: absolute;
            top: 250px;
            left: 35%;
            line-height:50px;
            font-size: 40px;
            padding-top: 20px;
        }

        .text p{
            padding: 20px;
        }

        .text button{
            border: 3px solid rgb(245, 6, 6);
            border-radius: 15%;
            color: white;
            background-color: blue;
            height:30px;
            width:60px;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="transparent-logo.jpg">
        </div>
        <nav>
            <ol>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Books</a></li>
                <li><a href="">Contact</a></li>
            </ol>
        </nav>
        <div class="text">
            <center>
                <h1>welcome</h1>
                <P>welcome to Dark World</P>
                <button>Login</button>
            </center>
        </div>
    </header>
</body>
</html>
