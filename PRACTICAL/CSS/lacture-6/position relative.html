<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>relative position</title>
    <style>
        .d1{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-color: aquamarine;
            position: absolute;
            right: 50px;
        }
        .d2{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            position: absolute;
            left: 210px;
        }
        .d2 img{
            height: 200px;
            width: 200px;
        }
        .d3{
            height: 200px;
            width: 200px;
            border: 1px solid black;
            background-color: crimson;
            position: relative;
            right: 40px;
        }
    </style>
</head>
<body>
    <div class="d1">Div 1</div>
    <div class="d2"><img src="images (1).jpg"></div>
    <div class="d3"><center>Div 3</center></div>
</body>
</html>
