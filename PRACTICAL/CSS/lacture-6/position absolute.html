<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolutr position</title>
    <style>
        .d1{
            height: 200px;
            width: 200px;
            border: 5px double rgb(0, 0, 0);
            background-color: red;
            position: absolute;
        }
        .d2{
            height: 200px;
            width: 200px;
            border: 5px double rgb(0, 0, 0);
            background-color: aliceblue;
            position: absolute;
            left: 220px;
        }
        .d3{
            height: 200px;
            width: 200px;
            border: 5px double rgb(0, 0, 0);
            background-color: rgb(118, 80, 255);
            position: absolute;
            left: 500px;
        
        }
    </style>
</head>
<body>
    <div class="d1"> Div 1</div>
    <div class="d2"> Div 2</div>
    <div class="d3"> Div 3</div>
</body>
</html>
