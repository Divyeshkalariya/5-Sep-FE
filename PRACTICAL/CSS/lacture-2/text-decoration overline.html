<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-decoration overline</title>
    <style>
        .b,.d {
                text-decoration: overline;
        }
    </style>
</head>
<body>
    <p class="a">tops technology</p>
    <p class="b">tops technology</p>    
    <p class="c">tops technology</p>
    <p class="d">tops technology</p>
</body>
</html>
