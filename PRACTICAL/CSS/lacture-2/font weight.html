<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
    <style>
            .b{
                font-style: oblique;
            }
            .d{
                font-style: initial;
            }
    </style>
</head>
<body>
    <h1 class="a">good morning</h1>
    <h1 class="b">Have a good day</h1>
    <h1 class="c">good morning</h1>
    <h1 class="d"> very good morning</h1>
</body>
</html>
