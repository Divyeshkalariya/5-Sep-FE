<script>
    try{
        class Name
        {
            constructor(nm)
            {
                this.nm=nm;
            }
            dispaly()
            {
                document.write(this.nm);
            }
        }
        var nam=new Name("ramu");
        nam.dispaly();
    }
    catch(error){
        document.write(error)
    }
</script>
