<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window.print</title>
    <style>
        h1{
            text-align: center;
            margin-top: 160px;
            font-size: 70px;
            color: green;
        }
        hr{
            margin-top: 70px;
            height: 10px;
            width: 10%;
            background-color: blue;
            border: transparent;
            animation: line 5s linear infinite;
        }
        @keyframes line{
            0%{
                width: 00%;
                background-color: brown;
                
            }
            25%{
                width: 40%;
                background-color: green;
                
            }
            50%{
                width: 80%;
                background-color: yellow;
                
            }
            75%{
                width: 40%;
                background-color: pink;
                
            }
            100%{
                width: 0%;
                background-color: teal;
                
            }
        }
        h2{
            text-align: center;
            margin-top: 70px;
            font-size: 70px;
            color:brown;

        }
        button{
            margin-left: 620px;
            padding:5px 20px;
            font-weight: bold;
        }
        button:hover{
            background-color:crimson;
            color:white;
            border: transparent;
        }
    </style>
</head>
<body>
    <h1>Hellow</h1>
    <hr>
    <h2>Welcome to my page</h2>
    <button type="button" id="btn" onclick="pr()">print</button>
    <script>
        function pr(){
            document.getElementById('btn').style="display:none;"
            window.print();
        }
    </script>
</body>
</html>
