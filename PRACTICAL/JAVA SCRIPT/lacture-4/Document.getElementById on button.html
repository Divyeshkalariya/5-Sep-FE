<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.GetElementById on button</title>
</head>
<body>
    <h1>The Element  Object</h1>
    <h2>The click() Method</h2>
    <p>Hover over the checkbox to simulate a mouse-clilk.</p>
    <form action="">
        <input type="checkbox" id="click" onmouseover="my function()">
    </form>   
</body>
<script>
    function my function(){
        document.getElementById("click").click();
    }
</script>
</html>
