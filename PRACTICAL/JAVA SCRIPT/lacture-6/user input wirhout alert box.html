<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user input without using prompt box</title>
</head>
<body>
    <center style=" margin-top: 100px;">
        <form action="">
            <label>ENTER YOUR NAME : </label><input type="text" name="nm" id="nm" placeholder="Enter your Name"><br><br>
            <p id="para"></p><br><br>
            <button type="button" onclick="test()">click</button>
        </form>
    </center>
    <script>
        function test(){
            var name=document.getElementById("nm").value;
            document.getElementById("para").innerHTML="Hellow, i am : "+ name;
        }
    </script>
</body>
</html>
