<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm box</title>
    <style>
        body{
            background-color: lightblue;
            place-items: center;
        }
        .col1{
            height: 300px;
            width: 300px;
            border: 20px solid black;
            float: left;
        }
        .col2{
            height: 300px;
            width: 300px;
            border: 20px solid black;
            float: left;
            transform: translate(160px,170px);
        }
        .col3{
            height: 300px;
            width: 300px;
            border: 20px solid black;
            float: right;
        }
        .col4{
            height: 300px;
            width: 300px;
            border: 20px solid black;
            float: left;
        }
        .col5{
            height: 300px;
            width: 300px;
            border: 20px solid black;
            float:right;
        }
    </style>
</head>
<body>
    <div class="col1"></div>
    <div class="col2"></div>
    <div class="col3"></div>
    <div class="col4"></div>
    <div class="col5"></div>
</body>
<script>
    confirm("Would you like to watch content.")
</script>
</html>
