<script>
    var a,b,c ;                                                                                    //veriable decaler
    a=20;                                                                                          //veriable assign
    b=10;                                                                                          //veriable assign
    c=30;                                                                                          //veriable assign
    console.log("Logical And operatore");
    console.log(a>b && a<c);                                                                       //logic
    console.log(b>c);                                                                              //logic
    console.log(c>a && c>b);                                                                       //logic

    console.log("Logical or operatore")
    console.log(a>b || a>c)                                                                        //logic
    console.log(b>c);                                                                              //logic
    console.log(c>a || c>b);                                                                       //logic
