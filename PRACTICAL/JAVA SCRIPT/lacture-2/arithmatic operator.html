<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator</title>
    <style>
        body{
            text-align: center;
            background-color: lightgreen;
        }
        hr{
            height: 5px;
            border-radius: 10px;
        }

    </style>
</head>
<body>

</body>
<script>
    var a,b,c ;                                                     //veriable decleration
    a=10;                                                           //value assign
    b=20;                                                           //value assign
    document.write("The Addition of a and b = ")    
    c=a+b;                                                          //logic
    document.write(c)
    document.write("<hr>")

    document.write("The substraction of a and b = ")
    c=a-b;                                                          //logic                               
    document.write(c)
    document.write("<hr>")

    document.write("The Multiplacation of a and b = ")
    c=a*b;                                                          //logic
    document.write(c)
    document.write("<hr>")

    document.write("The Divison of a and b = " )
    c=a/b;                                                          //logic
    document.write(c)
    document.write("<hr>")

    document.write("The reminder of a and b = ")
    c=a%b;                                                          //logic
    document.write(c)
    document.write("<hr>")
</script>
</html>
