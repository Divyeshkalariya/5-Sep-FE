<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>container-fluid in bootstrap</title>
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- bootstrap js -->

<body>
    <button type="button" class="btn btn-primary m-lg-5" data-toggle="button" aria-pressed="false" autocomplete="off">click to open</button>

    <button type="menu" class="btn-outline-warning m-lg-5">check</button>

    <button type="submit" class="btn-outline-dark m-lg-5">submit</button>
