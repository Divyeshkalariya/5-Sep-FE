<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <!-- css -->
    <link rel="stylesheet" href="css/dropdown.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <div class="container-fluid">
        <div class="row p-3 bg-light shadow">
            <div class="call col-md-3 coll-sm-12">
                <b class="callus"><i class="bi bi-telephone"></i> Call Us : (+91)-9873456205</b>
            </div>
            <div class="call col-md-5 col-sm-12">
                <input type="text" class="form-control" placeholder="search hear" autocomplete="off" >
            </div>
            <div class="call col-md-4 col-sm-12">
                <b class="bolt"><i class="bi bi-cart cart cart-icon"></i>
                    <span class="badge badge-lg bg-danger">0</span>
                </b>
                    <button class="btn btn-sm addbtn bg-danger text-white">Add to cart <i class="bi bi-person-add"></i></button>
                <span class="nav-icons ms-5 text-danger ps-3">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-youtube"></i>
                </span>
            </div>
        </div>
    </div>

<!-- navbar -->
    <nav class="navbar nav navbar-expand-md shadow">
        
        <!-- logo -->
        <a href="#" class="navbar-brand logo col-3 "><img src="images/logo.png" class="img-fluid w-25"></a>
        
        <!-- toggler buttone add here -->
        <button type="button" class="navbar-toggler p-3 border-0" data-bs-toggle="collapse" data-bs-target="#togg-btn">
            <i class="bi bi-grid-3x3-gap navbar-toggler-icon"></i>
        </button>

        <!-- navbar main start here -->
        <div class=" collapse navbar-collapse" id="togg-btn">
            <ul class="navbar-link col-sm-12">
                <li><a href="#">Home</a></li>
                <!-- dropdown -->
                <li class="dropdown"><a class="dropdown-toggle"
                data-bs-toggle="dropdown" href="#">Service</a>
                    <ul class="dropdown-menu bg-dark text-white">
                        <li><a href="#">Web Design</a></li>
                        <li><a href="#">Web Development</a></li>
                        <li><a href="#">Front-End Development</a></li>
                        <li><a href="#">Back-End Development</a></li>
                        <li><a href="#">PHP</a></li>
                        <li><a href="#">Python</a></li>
                        <li><a href="#">Node Js</a></li>
                        <li><a href="#">Angular js</a></li>
                        <li><a href="#">Wordpress</a></li>
                    </ul>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Our Team</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-bs-toggle="dropdown" href="#">Account </a>
                    <ul class="dropdown-menu bg-dark text-white dropdown-register">
                        <li class="nav-item"><a href="#" class="nav-link">Sign In!</a></li>
                        <li  class="nav-item"><a href="#" class="nav-link">Sign Up!</a></li>
                    </ul>
              </li>    
                <li><a href="#">Contact</a></li>
            </ul>

        </div>

    </nav>
