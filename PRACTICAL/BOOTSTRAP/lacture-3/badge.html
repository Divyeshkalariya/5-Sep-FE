<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>badge</title>
    <!-- css -->
    <link rel="stylesheet" href="css/badge.css">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row p-3 bg-light shadow">
            <div class="call col-md-3 coll-sm-12">
                <b class="callus"><i class="bi bi-telephone"></i> Call Us : (+91)-9873456205</b>
            </div>
            <div class="call col-md-5 col-sm-12">
                <input type="text" class="form-control" placeholder="search hear" autocomplete="off" >
            </div>
            <div class="call col-md-4 col-sm-12">
                <b class="bolt"><i class="bi bi-cart cart cart-icon"></i>
                    <span class="badge badge-lg bg-danger">0</span>
                </b>
                    <button class="btn btn-sm addbtn bg-danger text-white">Add to cart <i class="bi bi-person-add"></i></button>
                <span class="nav-icons ms-5 text-danger ps-3">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-linkedin"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-youtube"></i>
                </span>
            </div>
        </div>
    </div>



</body>
</html>
