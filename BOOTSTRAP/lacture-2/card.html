<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catd in Bootstrap </title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .left_mid{
            height: 400px;
        }
        .name{
            font-weight: bold;
            color: crimson;
        }
    </style>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- bootstrap-5 icon cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="header bg-success text-center p-lg-3"> D & R Technology </h1>
    </div>

    <hr class="border border-2 border-danger w-50 mx-auto mt-5">

    <div class="row">
        <!-- card b'day wish start -->
        <div class="card col-md-5 m-4 col-sm-12">
            <div class="card-header bg-gradient bg-dark text-white">
                <h3><i class="bi bi-gift "></i> Celebrations</h3>
            </div>
            <div class="card-body border border-4 border-dark">
                <marquee direction="up" onmouseover="stop(this.value)" onmouseout="start(this.value)" scrolldelay="150">
                    <h3><i class="bi bi-gift"> Happy Birthday <span class="name"> Divyesh</span></i></h3>
                    <h3><i class="bi bi-gift"> Happy Birthday <span class="name">Riya</span></i></h3>
                </marquee>
            </div>
            <div class="footer bg-dark text-white p-lg-3">
            Employee Birthday Wishing Section
            </div>
        </div>

        <!-- card b'day wish over -->
        <div class="leave col-md-6 col-sm-12">
            <h1 class="leave bg-danger mt-4 p-2  text-white">Leave</h1>
            <table class="table table-responsive table-borderless table-hover border border-2 border-danger">
                <thead>
                    <tr align="center">
                        <th>Leavecode</th>
                        <th>Balance</th>
                        <th>Pending Leave Request</th>
                        <th>Avalable Leave</th>
                    </tr>
                </thead>
                <tbody>
                    <tr align="center">
                        <td>PL/SL</td>
                        <td>15</td>
                        <td>2</td>
                        <td>13</td>
                    </tr>
                    <tr align="center">
                        <td>RHL</td>
                        <td>1</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="container-fluid bg-success p-3">
        <h4 class="text-center">@Copyright By D&R Technology In 2019 || All Rights Are Reserved</h4></div>
</body>
